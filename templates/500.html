<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoEDA - Server Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> AutoEDA</h1>
            <p class="subtitle">Server Error</p>
        </div>

        <div class="error-section">
            <div class="error-card">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>500 - Internal Server Error</h2>
                <p>Something went wrong on our end. We're working to fix the issue. Please try again later.</p>
                <div class="error-actions">
                    <a href="{{ url_for('upload_page') }}" class="btn">
                        <i class="fas fa-home"></i>
                        Go to Home
                    </a>
                    <button onclick="window.location.reload()" class="secondary-btn">
                        <i class="fas fa-redo"></i>
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
