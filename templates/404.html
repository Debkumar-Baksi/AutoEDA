<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoEDA - Page Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> AutoEDA</h1>
            <p class="subtitle">Page Not Found</p>
        </div>

        <div class="error-section">
            <div class="error-card">
                <i class="fas fa-exclamation-triangle"></i>
                <h2>404 - Page Not Found</h2>
                <p>The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.</p>
                <div class="error-actions">
                    <a href="{{ url_for('upload_page') }}" class="btn">
                        <i class="fas fa-home"></i>
                        Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
